<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">

<head>
	<title>Server programming HH2022 BOOKLIST</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
		<div>
		 <form th:object="${book}" th:action="@{save}" action="#" method="post"> 
		 <label for="title">Title</label>
		 <input type="text" id="title" th:field="*{title}" placeholder="Lord of the Examples"/>
		 <label for="author">Author</label>
		 <input type="text" id="author" th:field="*{author}" placeholder="J.R.R. Example"/>
		 <label for="isbn">ISBN</label>
		 <input type="text" th:field="*{isbn}" placeholder="ISBN"/>
		  <label for="year">Year of publication</label>
		 <input type="text" th:field="*{publicationYear}"/>
		  <label for="price">Price</label>
		 <input type="text" th:field="*{price}"/>
		 <br>
		 <input type="submit" value="Save"></input>
		 </form>
		</div>

</body>
</html>
